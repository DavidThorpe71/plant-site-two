backend:
  name: github
  repo: DavidThorpe71/plant-site-two

media_folder: static/assets
public_folder: assets

collections:
  - name: plants
    label: Plants
    folder: plants
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Image", name: "image", widget: "image" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Watering frequency", name: "waterFreq", widget: "datetime" }
      - { label: "Light instructions", name: "lightInst", widget: "string" }
      - { label: "Notes", name: "notes", widget: "string" }
